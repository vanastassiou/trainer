<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2563eb">
  <title>Health Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="tabs">
      <button class="tab" data-tab="measurements">Measurements</button>
      <button class="tab active" data-tab="workout">Workout</button>
      <button class="tab" data-tab="programs">Programs</button>
    </nav>
  </header>

  <main>
    <section id="measurements" class="page">
      <div id="previous-measurements" class="previous-measurements hidden">
        <div class="previous-measurements-header">
          <span>Last recorded</span>
          <span id="previous-measurements-date"></span>
        </div>
        <div id="previous-measurements-values"></div>
      </div>

      <form id="measurements-form" class="measurements-form">
        <div class="measurement-row full">
          <label for="weight">Weight</label>
          <input type="number" id="weight" name="weight" inputmode="decimal" step="0.1">
        </div>

        <div class="measurement-row full">
          <label for="neck">Neck</label>
          <input type="number" id="neck" name="neck" inputmode="decimal" step="0.1">
        </div>

        <div class="measurement-row full">
          <label for="chest">Chest</label>
          <input type="number" id="chest" name="chest" inputmode="decimal" step="0.1">
        </div>

        <div class="measurement-pair">
          <div class="measurement-row">
            <label for="leftBiceps">L Biceps</label>
            <input type="number" id="leftBiceps" name="leftBiceps" inputmode="decimal" step="0.1">
          </div>
          <div class="measurement-row">
            <label for="rightBiceps">R Biceps</label>
            <input type="number" id="rightBiceps" name="rightBiceps" inputmode="decimal" step="0.1">
          </div>
        </div>

        <div class="measurement-row full">
          <label for="waist">Waist</label>
          <input type="number" id="waist" name="waist" inputmode="decimal" step="0.1">
        </div>

        <div class="measurement-row full">
          <label for="hips">Hips</label>
          <input type="number" id="hips" name="hips" inputmode="decimal" step="0.1">
        </div>

        <div class="measurement-pair">
          <div class="measurement-row">
            <label for="leftQuadriceps">L Quad</label>
            <input type="number" id="leftQuadriceps" name="leftQuadriceps" inputmode="decimal" step="0.1">
          </div>
          <div class="measurement-row">
            <label for="rightQuadriceps">R Quad</label>
            <input type="number" id="rightQuadriceps" name="rightQuadriceps" inputmode="decimal" step="0.1">
          </div>
        </div>

        <div class="measurement-pair">
          <div class="measurement-row">
            <label for="leftCalf">L Calf</label>
            <input type="number" id="leftCalf" name="leftCalf" inputmode="decimal" step="0.1">
          </div>
          <div class="measurement-row">
            <label for="rightCalf">R Calf</label>
            <input type="number" id="rightCalf" name="rightCalf" inputmode="decimal" step="0.1">
          </div>
        </div>

        <button type="submit" class="btn accent">Save measurements</button>
      </form>
    </section>

    <section id="workout" class="page active">
      <p id="no-programs-message" class="empty-message hidden">No programs yet. Create one in the programs tab.</p>
      <div class="program-selector">
        <div class="form-group" id="program-selector-group">
          <label>Program</label>
          <div class="program-display">
            <span id="current-program-name">No program</span>
            <button type="button" id="change-program-btn" class="btn ghost">Change</button>
          </div>
          <select id="current-program" class="hidden">
          </select>
        </div>
        <div class="form-group" id="day-selector-group">
          <label>Day</label>
          <div class="day-selector">
            <span id="suggested-day">Day 1</span>
            <button type="button" id="change-day-btn" class="btn ghost">Change</button>
          </div>
          <select id="current-day" class="hidden"></select>
        </div>
      </div>

      <form id="workout-form">
        <div id="exercises-container"></div>

        <button type="button" id="add-exercise" class="btn outline-accent full">+ Add exercise</button>

        <button type="submit" class="btn accent full">Save workout</button>
      </form>
    </section>

    <section id="programs" class="page">
      <nav class="sub-tabs">
        <button class="sub-tab active" data-subtab="list-programs">List programs</button>
        <button class="sub-tab" data-subtab="create-program">Create new</button>
      </nav>

      <div id="list-programs" class="sub-page active">
        <div id="programs-list"></div>
      </div>

      <div id="create-program" class="sub-page">
        <h3>Add program</h3>
        <div class="form-group">
          <label for="new-program-name">Program name</label>
          <input type="text" id="new-program-name" placeholder="e.g., Push Pull Legs">
        </div>

        <div class="program-days-builder">
          <label>Days</label>
          <div id="program-days-container"></div>
          <button type="button" id="add-program-day-btn" class="btn outline-accent full">+ Add day</button>
        </div>

        <div class="form-buttons">
          <button type="button" id="create-program-btn" class="btn accent">Create program</button>
          <button type="button" id="cancel-edit-btn" class="btn hidden">Cancel</button>
        </div>
      </div>
    </section>

    <div class="export-section">
      <button type="button" id="export-btn" class="btn">Export all data</button>
      <button type="button" id="import-btn" class="btn">Import data</button>
      <input type="file" id="import-file" accept=".json" class="hidden">
    </div>
  </main>

  <script src="dexie.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
